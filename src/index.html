<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do Challenge</title>
  </head>
  <body>
    <main role="main">
      <h1>To Do Challenge</h1>

      <div class="input">
        <input id="add-todo-input" type="text" placeholder="Add an item" />
      </div>

      <h2>To Do</h2>
      <p id="todo-total">Todo Count: 0</p>

      <ul id="todo-items" class="items"></ul>

      <h2>Completed</h2>
      <p id="completed-total">Completed Count: 0</p>

      <ul id="completed-items" class="items completed"></ul>

      <h3 id="all-items">Total Items: 0</h3>
      <button id="undo">Undo</button>
    </main>
  </body>
</html>
